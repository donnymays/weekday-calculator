<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weekday Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Fill in a date to calculate the day of the week!</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="year">Year</label>
          <input id="year" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input id="month" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="day">Day</label>
          <input id="day" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Calculate!</button>
      </form>
    <div id ="result">
      
    </div>
  </div>
</body>
</html>
